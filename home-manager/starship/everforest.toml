"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](bg:red)\
$os\
$username\
[](fg:red bg:yellow)\
$hostname\
[](fg:yellow bg:green)\
$directory\
[](fg:green bg:cyan)\
$git_branch\
$git_status\
[](fg:cyan bg:blue)\
$nix_shell\
[](fg:blue bg:purple)\
$time\
[ ](fg:purple)\
$line_break$character"""

[os]
disabled = false
style = "bg:red fg:black"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:red fg:black"
style_root = "bg:red fg:black"
format = '[ $user ]($style)'

[hostname]
ssh_only = false
format = '[ $hostname ](bg:yellow fg:black)'

[directory]
style = "fg:black bg:green"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:cyan"
format = '[[ $symbol $branch ](fg:black bg:cyan)]($style)'

[git_status]
style = "bg:cyan"
format = '[[($all_status$ahead_behind )](fg:black bg:cyan)]($style)'

[nix_shell]
style = "bg:blue fg:black"
format = "[ $symbol$state ]($style)"
symbol = " "

[time]
disabled = false
time_format = "%R"
style = "bg:purple"
format = '[[   $time ](fg:black bg:purple)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
